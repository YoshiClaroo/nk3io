<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <title>Redirigiendo... | NK3IO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --secondary: #e0e7ff;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --success: #10b981;
      --error: #ef4444;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .redirect-container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo-icon {
      color: var(--primary);
      font-size: 32px;
    }
    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    p {
      color: var(--gray);
      margin-bottom: 20px;
    }
    .error-message {
      color: var(--error);
      margin-top: 20px;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  
  <div class="redirect-container">
    <!-- Bloque del Nuevo Banner -->
<div style="margin: 20px auto; text-align: center; max-width: 100%; overflow: hidden; min-height: 100px;">
    
</div>
    <div class="logo">
      <i class="fas fa-link logo-icon"></i>
      <span class="logo-text">URLy</span>
    </div>
    <h1>Redirigiendo...</h1>
    <p>Por favor espera un momento.</p>
    <div id="errorMessage" class="error-message"></div>
    <a href="/index.html" class="btn" id="homeLink" style="display: none;">Volver al inicio</a>
      <!-- Banner 300x100 - Versión Minimalista -->
<div style="width:300px; height:100px; margin:10px auto; overflow:hidden; background:#f5f5f5;">
    
</div>
  </div>

  <script type="module">
    import { db } from '/js/firebase.js';
    import {
      doc,
      getDoc,
      updateDoc,
      increment,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.7.0/firebase-firestore.js";

    const errorMessage = document.getElementById('errorMessage');
    const homeLink = document.getElementById('homeLink');

    const pathSegments = window.location.pathname.split('/');
    const alias = pathSegments[pathSegments.length - 1] || null;

    if (!alias || alias === 'redirect.html') {
      errorMessage.textContent = 'URL no válida.';
      errorMessage.style.display = 'block';
      homeLink.style.display = 'block';
    } else {
      async function redirect() {
        try {
          const ref = doc(db, 'urls', alias);
          const docSnap = await getDoc(ref);

          if (docSnap.exists()) {
            const data = docSnap.data();
            const longUrl = data.longUrl;

            if (!longUrl || !/^https?:\/\/[^\s$.?#].[^\s]*$/i.test(longUrl)) {
              throw new Error('La URL destino no es válida.');
            }

            await updateDoc(ref, {
              clicks: increment(1),
              lastAccessed: serverTimestamp()
            });

            window.location.href = longUrl;
          } else {
            throw new Error('URL no encontrada.');
          }
        } catch (error) {
          console.error("Error al redirigir:", error);
          errorMessage.textContent = error.message;
          errorMessage.style.display = 'block';
          homeLink.style.display = 'block';
        }
      }

      redirect();
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registrado'))
          .catch(err => console.error('Error al registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
